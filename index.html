<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Basics 1</title>
		<meta name="description" content="JQuery UI Assignment - 07/01/14 - Basics 1">
		<link rel="stylesheet" type="text/css" href="css.css">
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script src="http://code.jquery.com/ui/1.11.0/jquery-ui.js"></script>
		<script>
			$(document).ready(function(){
				var $img=["sort1.bmp", "sort2.bmp", "sort3.bmp", "sort4.bmp", "sort5.bmp"];
				for (var $i=0; $i<5; $i++){
					var $rand = Math.floor(Math.random()*5);
					var $temp = $img[$i];
					$img[$i] = $img[$rand];
					$img[$rand] = $temp;
					console.log($img);
				};  //end of for loop
				for (var $i=0; $i<5; $i++){
					$('#img'+$i).attr('src',$img[$i]);
				};  //end of image attr loop
			});
			$(function() {
    			$( "#sortable" ).sortable();
    			$( "#sortable" ).disableSelection();
  			});
		</script>
	</head>
	<body>
		<div id="wrapper">
			<div id="container">
				<h1>Sortable Ninja</h1>
				<ul id="sortable">
					<li class="ui-state-default"><img src="" id="img0"></li>
  					<li class="ui-state-default"><img src="" id="img1"></li>
 					<li class="ui-state-default"><img src="" id="img2"></li>
 					<li class="ui-state-default"><img src="" id="img3"></li>
 					<li class="ui-state-default"><img src="" id="img4"></li>
				</ul>
			</div><!-- container -->
		</div><!-- wrapper -->
	</body>
</html>
